<ng-container *ngIf="!item">
  <div class="spinner">
    <mat-progress-spinner
      class="example-margin"
      color="primary"
      mode="indeterminate"
    >
    </mat-progress-spinner>
  </div>
</ng-container>

<ng-container *ngIf="item">
  <br>
  <div class="header">
    <h1>{{ item.name }}</h1>
  </div>

  <div class="item-container">
    <div class="body">
      <h4>ID: {{ item.id }}</h4>
      <h4>Description: {{ item.description }}</h4>
      <h4>Category: {{ item.categoryId }}. {{ item.categoryName }}</h4>
      <h4>Price: {{ item.price | currency:"USD" }}</h4>
    </div>
    <br>
    <div class="image">
      <img src="{{item.imageSrc}}" alt="Photo of item">
    </div>
  </div>
</ng-container>
