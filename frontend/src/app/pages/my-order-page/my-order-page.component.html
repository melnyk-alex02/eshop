<ng-container *ngIf="!this.order">
  <div class="spinner">
    <mat-progress-spinner
      class="example-margin"
      color="primary"
      mode="indeterminate"
    >
    </mat-progress-spinner>
  </div>
</ng-container>

<ng-container *ngIf="this.order">
  <br>
  <div class="header">
    <h1 style="color: black">Your order: {{order.number}}</h1>
  </div>
  <div class="body">
    <h3>Created date: {{order.createdDate}}</h3>
    <h3>Status: {{order.status}}</h3>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef> Item Name</th>
        <td mat-cell *matCellDef="let orderItem"> {{orderItem.itemName}} </td>
      </ng-container>

      <ng-container matColumnDef="itemPrice">
        <th mat-header-cell *matHeaderCellDef>Item Price</th>
        <td mat-cell *matCellDef="let orderItem"> {{orderItem.itemPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="itemCount">
        <th mat-header-cell *matHeaderCellDef> Count</th>
        <td mat-cell *matCellDef="let orderItem">{{orderItem.count}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let columns; columns: displayedColumns;"></tr>
    </table>
  </div>
  <br>
  <div class="after-table">
    <h3>Total price: {{order.price}}</h3>

    <button class="button-1" *ngIf="order.status=='NEW'" (click)="this.confirmOrder()" [disabled]="!isOrderStatusNew()">
      Buy
    </button>
  </div>
</ng-container>
