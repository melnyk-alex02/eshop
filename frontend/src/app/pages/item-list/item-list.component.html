<ng-container *ngIf="!items">
  <div class="spinner">
    <mat-progress-spinner
      class="example-margin"
      color="primary"
      mode="indeterminate"
    >
    </mat-progress-spinner>
  </div>
</ng-container>

<ng-container *ngIf="items">
  <div class="container">
    <h1 style="color: black">Item table</h1>
    <div class="row">
    </div>
    <div class="row">
      <table mat-table [dataSource]="this.items" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> #</th>
          <td mat-cell *matCellDef="let item"> {{item.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description</th>
          <td mat-cell *matCellDef="let item"> {{item.description}} </td>
        </ng-container>

        <ng-container matColumnDef="categoryId">
          <th mat-header-cell *matHeaderCellDef> Category ID</th>
          <td mat-cell *matCellDef="let item"> {{item.categoryId}} </td>
        </ng-container>

        <ng-container matColumnDef="imageSrc">
          <th mat-header-cell *matHeaderCellDef> ImageSrc</th>
          <td mat-cell *matCellDef="let item"> {{item.imageSrc}} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let item">
            <button mat-raised-button routerLink="/admin/items/{{item.id}}/view" routerLinkActive="active">View</button>
            <button mat-raised-button routerLink="/admin/items/{{item.id}}/edit" routerLinkActive="active">Update
            </button>
            <button mat-raised-button (click)="deleteItem(item.id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let columns; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>
  <div class="paginator">
    <mat-paginator
      class="paginator"
      [length]="totalElements"
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="pageChanged($event)"
      aria-label="Select page">>
    </mat-paginator>
  </div>

  <div>
    <button class="button-1" routerLink="/admin/items/create" routerLinkActive="active">Create item</button>
  </div>
</ng-container>
