<ng-container *ngIf="this.loading">
  <div class="spinner">
    <mat-progress-spinner
      class="example-margin"
      color="primary"
      mode="indeterminate"
    >
    </mat-progress-spinner>
  </div>
</ng-container>

<ng-container *ngIf="!this.loading">
  <div class="container">
    <h1 style="color: black">Category table</h1>
    <div class="row">
    </div>

    <div class="row">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sortChanged($event)">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header = 'id'> #</th>
          <td mat-cell *matCellDef="let category"> {{category.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header = 'name'> Name</th>
          <td mat-cell *matCellDef="let category"> {{category.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th style="width: 800px" mat-header-cell *matHeaderCellDef mat-sort-header = 'description'> Description</th>
          <td mat-cell *matCellDef="let category"><p class="mat-line-clamp"> {{category.description}} </p></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let columns; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="actions">
          <th style="align-self: end" mat-header-cell *matHeaderCellDef> Action</th>
          <td style="" mat-cell *matCellDef="let category">
            <button mat-raised-button routerLink="/admin/categories/{{category.id}}/view" routerLinkActive="active">
              View
            </button>
            <button mat-raised-button routerLink="/admin/categories/{{category.id}}/edit" routerLinkActive="active">
              Update
            </button>
            <button mat-raised-button (click)="deleteCategory(category.id)">Delete</button>
          </td>
        </ng-container>
      </table>
    </div>
  </div>
</ng-container>
<div class="paginator">
  <mat-paginator class="paginator"
                 [length]="totalElements"
                 [pageIndex]="currentPage"
                 [pageSize]="currentSize"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="pageChanged($event)"
                 aria-label="Select page">>
  </mat-paginator>
</div>
<div>
  <button class="button-1" routerLink="/admin/categories/create" routerLinkActive="active">Create category</button>
</div>
