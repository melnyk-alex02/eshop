<div class="container">
  <h1 style="color: black">Category database</h1>
  <div class="row">
  </div>
  <ng-container *ngIf="role">
  <div class="row">
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let category"> {{category.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let category"> {{category.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let columns; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let category">
          <button mat-raised-button (click) = "getCategoryById(category.id)" routerLink="/admin/categories/{{category.id}}/view" routerLinkActive="active" >View</button>
          <button mat-raised-button (click)="updateCategory(category.id)" routerLink="/admin/categories/{{category.id}}/edit" routerLinkActive = "active">Update</button>
          <button mat-raised-button (click)="deleteCategory(category.id)">Delete</button>
        </td>
      </ng-container>
    </table>
  </div>
  </ng-container>
</div>
<div class="paginator">
  <mat-paginator
    class="paginator"
    [length]="totalElements"
    [pageIndex]="currentPage"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="pageChanged($event)"
    aria-label="Select page">>
  </mat-paginator>
</div>
<div>
  <button class="button-1" (click)="createCategory()" routerLink="/admin/categories/create" routerLinkActive="active">Create category</button>
</div>
