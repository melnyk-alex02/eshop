<div class="header">
  <h1>Creating new category</h1>
</div>

<div class="container">
  <form [formGroup]="form"  (ngSubmit)="onSubmit()">
    <mat-form-field appereance = "fill">
      <mat-label>Name</mat-label>
      <input matInput maxlength="15" inputmode="tel" placeholder="Type new name" formControlName="name" #nameInput>
      <mat-hint>Min character 5: {{ nameInput.value.length }}/5</mat-hint>
      <mat-error>Name is required</mat-error>
      <mat-error *ngIf="form.controls['name'].errors?.['minlength']">
        Please enter more than 5 character
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appereance = "outline">
      <mat-label>Description</mat-label>
      <input matInput type="description" formControlName="description" placeholder="Type new description" #descInput>
      <mat-hint>Min character 10: {{ descInput.value.length }}/10</mat-hint>
      <mat-error>Description is required</mat-error>
      <mat-error *ngIf="form.controls['description'].errors?.['minlength']">
        Please enter more than 10 character
      </mat-error>
    </mat-form-field>
    <br>
  </form>
</div>
<div class="button">
  <button (click)="onSubmit()">Submit</button>
</div>
