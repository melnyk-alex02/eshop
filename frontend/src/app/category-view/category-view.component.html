<div class="header">
  <h1>{{category.name}} category</h1>
</div>

<div class="body">
  <h4>ID: {{category.id}}</h4>
  <h4>Description: {{category.description}}</h4>
  <br>
  <h4>Items in category: </h4>
</div>

<ng-container *ngIf="role">
  <div class="row">
    <table mat-table [dataSource]="items" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let item"> {{item.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
      </ng-container>

      <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef> Category ID </th>
        <td mat-cell *matCellDef="let item"> {{item.categoryId}} </td>
      </ng-container>

      <ng-container matColumnDef="imageSrc">
        <th mat-header-cell *matHeaderCellDef> ImageSrc </th>
        <td mat-cell *matCellDef="let item"> {{item.imageSrc}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let category">
          <button mat-raised-button>Update</button>
          <button mat-raised-button>Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let columns; columns: displayedColumns;"></tr>
    </table>
  </div>
</ng-container>
